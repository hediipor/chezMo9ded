<section class="vehicles-section fade-up">
  <div class="container">

    <h1 class="title text-center">Discover Our Vehicles</h1>
    <p class="subtitle text-center mb-4">
      Choose from the best deals: hottest offers, promotions, and new arrivals.
    </p>

    <!-- FILTERS -->
    <div class="filter-container">
      <button (click)="setFilter('all')"   class="filter-btn" [class.active]="filter === 'all'">All</button>
      <button (click)="setFilter('hot')"   class="filter-btn" [class.active]="filter === 'hot'">ðŸ”¥ Hottest</button>
      <button (click)="setFilter('promo')" class="filter-btn" [class.active]="filter === 'promo'">ðŸ’¸ Promo</button>
      <button (click)="setFilter('new')"   class="filter-btn" [class.active]="filter === 'new'">âœ¨ New</button>
    </div>

    <!-- VEHICLE CARDS SCROLL -->
    <div class="vehicle-scroll">
      <div class="vehicle-card glass-card" *ngFor="let car of filteredVehicles" (click)="openRentPage(car)">

        <img [src]="car.imageUrl" class="vehicle-img" />

        <h4 class="car-name">{{car.name}}</h4>
        <small class="brand">{{car.brand}}</small>

        <p class="price">From <strong>{{car.pricePerDay}} â‚¬</strong> / day</p>

        <button class="btn purple-btn w-100">GET YOUR QUOTE</button>

      </div>
    </div>

  </div>
</section>
