<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content surface-silver border-0 shadow-lg rounded-4">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold">Log in</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body pt-2">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <label class="form-label mt-2">Address / Email</label>
          <input
            class="form-control form-control-lg"
            formControlName="address"
            placeholder="example@mail.com"
            autocomplete="username"
          />
          <div class="text-danger small mt-1" *ngIf="form.controls['address'].touched && form.controls['address'].invalid"
          >
            Address is required.
          </div>

          <label class="form-label mt-3">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            formControlName="password"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <div class="text-danger small mt-1" *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
          >
            Password is required (min 6).
          </div>

          <button class="btn btn-purple w-100 rounded-pill py-2 mt-4" type="submit" [disabled]="form.invalid || loading">
            {{ loading ? 'Logging in...' : 'Log in' }}
          </button>

          <div class="text-center mt-3">
            <span class="text-muted">Don’t have an account?</span>
            <a href="#" class="link-purple fw-semibold ms-1" (click)="openSignup($event)">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
